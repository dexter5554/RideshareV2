<body>
<div class="base">
<div class="logo">
 <font class="name">Ride</font><font class="share">Share</font>
 </div>
 <div class="signup_container">
 <form>
 		<font class="na1">Enter Your Name:</font><br>
		<input type="text" id="1" name="UserID" placeholder="User Name" onclick="change()"><br>
		<font class="na1" >Password:</font><br>
		<input type="Password" name="UserPD" placeholder="Password">
		<input type="Password" name="UserPD2" placeholder="Re-enter Password"><br>
		<font class="na1" >Mail Address</font><br>
		<input type="text" name="Email-ID" placeholder="Mail-id" >
		<input type="radio" name="gender" value="Male"> Male<br>
		<font class="na1">Aadhar Card No.</font><br>
		<input type="text" name="AadharID" placeholder="Aadhar card ID">
		<input type="radio" name="gender" value="Female"> Female 
		<input type="radio" name="gender" disabled="true"> Dont Know<br>
		<font class="na1">Date of Birth</font><br>		
		<input type="date" format="dd/mm/yyyy" name="DateofBirth" placeholder="Date of Birth">
		<input type="checkbox" name="car" value="yes">Yes i have a car.<br>	



		<input type="Submit" name="done" value="Signup" style=" margin-top:24px;">
		<a href="login.html" style=" text-decoration:none; color:white; margin-top:30px; margin-left:20px; float:left;">Have Account? Log in</a>
</form>
